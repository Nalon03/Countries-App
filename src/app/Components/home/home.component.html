<app-layout>
  <app-search (search)="searchCountries($event)" (region)="filterRegions($event)" ></app-search>
  <div
  class="country-container flex flex-wrap justify-evenly pt-12 gap-y-16 gap-x-14"
>
  @for (data of filteredCountries; track data) {
  <div
    class="card justify-evenly w-60 h-64 bg-lightPrimary shadow-lg rounded-lg"
  >
    <div class="flag">
      <img
        class="flag h-32 object-cover w-full rounded-t-lg"
        [src]="data.flag"
        alt="flag"
      />
    </div>
    <div class="other-info pl-4">
      <div class="country font-bold my-3">{{ data.name }}</div>
      <h1>Population: {{ data.population | number }}</h1>
      <h1>Region: {{ data.region }}</h1>
      <h1>Capital: {{ data.capital }}</h1>
    </div>
  </div>
  }
</div>
</app-layout>
